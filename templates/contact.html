{% extends "base.html" %}

{% block content %}
<section class="contact-container">
  <h1 class="contact-h1">Contactez-nous</h1>
  <p class="contact-text">
    Une question, une suggestion ou une collaboration ? L’équipe du <strong>Coin Sécu</strong> est à votre écoute.
  </p>

  <div class="contact-form">
    <iframe data-tally-src="https://tally.so/embed/nG8Nrk?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            width="100%"
            height="361"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="Le Coin Sécu - Nous contacter"></iframe>
    <script>
      var d=document,w="https://tally.so/widgets/embed.js",v=function(){
        if(typeof Tally!=="undefined")Tally.loadEmbeds();
        else d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e){
          e.src=e.dataset.tallySrc
        });
      };
      if(typeof Tally!=="undefined")v();
      else if(d.querySelector('script[src="'+w+'"]')==null){
        var s=d.createElement("script");
        s.src=w;
        s.onload=v;
        s.onerror=v;
        d.body.appendChild(s);
      }
    </script>
  </div>
</section>
{% endblock %}
