{% extends "base.html" %}

{% block content %}
<section class="article-container">
  <h1 class="article-h1">{{ article.title }}</h1>
  <h3 class="article-subtitle">{{ article.subtitle }}</h3>
  <p class="article-meta">
    Par <strong>{{ article.author }}</strong> â€” {{ article.date.strftime('%d/%m/%Y') }}
  </p>

  {% if article.image %}
    <img src="{{ url_for('static', filename='images/' + article.image) }}" alt="{{ article.title }}" class="article-image">
  {% endif %}

  <div class="article-content">
    {% for paragraph in article.content %}
      <p>{{ paragraph }}</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
